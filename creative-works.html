<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Creative Works</title>
    <link rel="icon" type="image/logo-icon" href="photos/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <style>
    html {
      font-family: "Poppins", sans-serif;
      margin: 0 auto;
      font-size: 16px;
    }

    body {
      background-image: linear-gradient(to bottom, #FFFFFF, #ACCFEC, #94C1E6);
      margin: 0;
    }

    h1 {
      color: #003F73;
      font-size: 48px;
    }

    p {
      color: #003F73;
    }

    nav {
      text-align: center;
      max-width: 1200px;
      padding: 30px 0px;
      margin: 0 auto;
      position: relative;
      z-index: 9999;
      /* AI-Assisted (ChatGPT) to change the order of layers 
                        Prompt: The nav bar is not working when I hover, 
                        the intro header image is on top of it, How do I resolve? */
    }

    nav a {
      color: #003F73;
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      /* AI-Assisted (ChatGPT) to achieve a smooth hover animated effect 
                                     Prompt: How do I make the hover more ease? */
    }

    nav a:hover {
      color: #62A7DE;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 60px;
      margin-left: 60px;
      vertical-align: middle;
    }

    nav a img {
      width: 100px;
      height: auto;
      margin: 0 auto;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .background-water {
      position: absolute;
      top: 1940px;
    }

    .background-water img {
      width: 100%;
      height: auto;
    }

    .header {
      margin-left: 120px;
    }
    
    .header h1 {
      margin-top: 100px;
    }
    
        #trad-art,
      #mixed-media, #digital-design {
        border: none;
        color: white;
        padding: 10px 50px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        border-radius: 50px;
        margin-right: 20px;
        background-color: #8AC7F9;
        transition-duration: 0.4s;
      }

      #trad-art:hover,
      #mixed-media:hover, #digital-design:hover {
        box-shadow: 10px 10px 10px 0 rgba(0, 0, 0, 0.1);
      }
 
  </style>

  <body>
    <nav>
      <ul>
        <li><a href="index.html"><img src="photos/logo.svg" alt="Alisa Tran's logo"></a></li>
        <li><a href="my-projects.html">MY PROJECTS</a></li>
        <li><a href="creative-works.html">CREATIVE WORKS</a></li>
        <li><a href="about-me.html">ABOUT ME</a></li>
      </ul>
    </nav>


    <div class="container">
      <div class="header">
        <h1> Creative Works </h1>
      <button id="trad-art"> Traditional Art </button> 
        <button id="mixed-media"> Mixed Media </button>
              <button id="digital-design"> Digital Design </button>
      </div>
    </div>

  </body>


  <script>
    let tradArtBtn = document.getElementById("trad-art");
    let mixedMediaBtn = document.getElementById("mixed-media");
    let digDesignBtn = document.getElementById("digital-design");
    let defaultColor = "#8AC7F9";
    tradArtBtn.onclick = function () {
      tradArtBtn.style.backgroundColor = "#1D76C0";
      mixedMediaBtn.style.backgroundColor = defaultColor;
      digDesignBtn.style.backgroundColor = defaultColor;
    };
    mixedMediaBtn.onclick = function () {
      mixedMediaBtn.style.backgroundColor = "#1D76C0";
      tradArtBtn.style.backgroundColor = defaultColor;
          digDesignBtn.style.backgroundColor = defaultColor;
    };
      digDesignBtn.onclick = function () {
      digDesignBtn.style.backgroundColor = "#1D76C0";
      tradArtBtn.style.backgroundColor = defaultColor;
          mixedMediaBtn.style.backgroundColor = defaultColor;
    };
  </script>


</html>
